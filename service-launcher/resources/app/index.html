<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/base.css"/>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/index.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            index.init();
        });
    </script>
</head>
<body class="dark">
    <div style="font-size:18px; margin: 20px 20px 0px 20px; padding: 0px;">Robotmon Service Manager</div>
    <div class="container">
        <table>
            <tr>
                <td align=Left>
                    <button class="button-green" onclick="start()">Start Service</button>
                    <button class="button-red" onclick="stop()">Stop Service</button>
                </td>
                <td align=Right>
                    <button onclick="connectBS()">Connect BS</button>
                    <button onclick="connectNOX()">Connect NOX</button>
                    <button onclick="refresh()">Refresh</button>
                    <button onclick="report()">E-mail Report</button>
                </td>
            </tr>
        </table>
        <br />
        <table class="panel">
            <tr>
                <td>
                    <button class="button-blue" onclick="setadb()">Set</button>
                </td>
                <td width="100%">
                    ADB Path<br />
                    <input type="text" id="adb-path" />
                </td>
            </tr>
        </table>
        <br />
        <table class="panel">
            <tr>
                <td>
                    <button class="button-blue" onclick="connect()">Connect</button>
                </td>
                <td width="100%">
                    Connect To Emulator with adb connect port<br />
                    <input type="text" id="port" value="62001" />
                </td>
            </tr>
        </table>
        <br />
        <table class="panel">
            <tr>
                <td>
                    <button class="button-blue" onclick="runadb()">Run</button>
                </td>
                <td width="100%">
                    Run ADB Command<br />
                    <input type="text" id="adbcommand" />
                </td>
            </tr>
        </table>
        <br />
        <div class="panel">
            Log<br />
            <textarea id="log"></textarea>
        </div>
    </div>
</body>
</html>
