  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <div class="quickstart-user-details-container">

    <button id="read-more">Read More</button>
  </div>
  <div id="topMsg"></div>
  <div id="messages">
  </div>
